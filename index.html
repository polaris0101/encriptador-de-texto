<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encriptador de Texto</title>
    <link rel="shortcut icon" href="img/logoAlura.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
</head>
  <body>
    <div class="container">
      <div class="encriptar">
        <textarea
          name="texto"
          class="texto"
          id="texto"
          cols="30"
          rows="10"
          placeholder="Insira seu texto aqui"
        ></textarea>

        <div class="terminos">
          <p>Apenas letras min√∫sculas e sem acentos.</p>
        </div>
        <div class="botoes">
          <button class="btn-encriptar" type="button" onclick="encriptar()">
            Encriptar
          </button>
          <input
            type="button"
            class="btn-desencriptar"
            value="Desencriptar"
            onclick="desencriptar()"
          />
        </div>
      </div>
      <div class="encriptado">
        <img src="img/guaxi.jpg" alt="" id="guaxi" />
        <div class="mensagem-encriptada" id="mensagem-encriptada">
          <h2 id="titulomensagem">Nenhuma mensagem encontrada</h2>
          <p id="paragrafo">
            Insira o texto que deseja encriptar e desencriptar
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
